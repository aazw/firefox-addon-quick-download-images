<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="options.css" />
</head>

<body>
  <form id="optionsForm">
    <table>
      <tbody>
        <tr>
          <td>
            <label>Top Right Button</label>
          </td>
          <td>
            <input type="checkbox" name="topRightButton" checked="checked" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Bottom Right Button</label>
          </td>
          <td>
            <input type="checkbox" name="bottomRightButton" checked="checked" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Link Image Size Filter</label>
          </td>
          <td>Width&nbsp;
            <input type="number" name="sizeFilterWitdh" min="1" required />&nbsp;px&nbsp;
            <br />x&nbsp;Height&nbsp;
            <input type="number" name="sizeFilterHeight" min="1" required />&nbsp;px
          </td>
        </tr>
        <tr>
          <td>
            <label>Lazy Load Timeout</label>
          </td>
          <td>
            <input type="number" name="lazyLoadTimeout" min="0" required />&nbsp;[ms]&nbsp;(0:&nbsp;disabled)
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <script src="options.js"></script>
</body>

</html>
